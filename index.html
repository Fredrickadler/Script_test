<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Token Sender</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.3.5/dist/web3.min.js"></script>
  <style>
    body {
      background-color: #212121;
      font-family: 'Arial', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
      overflow: hidden;
    }

    .container {
      text-align: center;
      width: 350px;
      padding: 30px;
      background-color: rgba(51, 51, 51, 0.8);
      border-radius: 15px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
      position: relative;
      backdrop-filter: blur(10px);
    }

    h2 {
      margin-bottom: 20px;
      color: #fff;
    }

    input {
      padding: 10px;
      margin: 15px 0;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      background-color: #444;
      color: white;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      background-color: #6f42c1; /* Farcaster Purple */
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5a2a9b;
    }

    button:disabled {
      background-color: #888;
      cursor: not-allowed;
    }

    .disconnect-btn {
      background-color: #dc3545;
    }

    .disconnect-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Send Tokens</h2>
    <form id="sendForm">
      <label for="walletAddress">Recipient Wallet Address:</label><br>
      <input type="text" id="walletAddress" name="walletAddress" required><br><br>

      <label for="privateKey">Your Private Key:</label><br>
      <input type="text" id="privateKey" name="privateKey" required><br><br>

      <button type="submit" id="startStopBtn" onclick="toggleScript()">START</button>
    </form>
  </div>

  <script>
    let isScriptRunning = false;
    let web3;
    let contract;
    let senderAddress;
    let privateKey;
    const tokenAddress = "YOUR_ERC20_TOKEN_CONTRACT_ADDRESS"; // آدرس قرارداد توکن

    // اتصال به شبکه بدون MetaMask (با استفاده از Infura)
    const infuraUrl = "https://mainnet.infura.io/v3/YOUR_INFURA_PROJECT_ID"; // آدرس RPC
    web3 = new Web3(new Web3.providers.HttpProvider(infuraUrl));

    async function getBalance() {
      const recipientAddress = document.getElementById("walletAddress").value;
      privateKey = document.getElementById("privateKey").value;
      senderAddress = web3.eth.accounts.privateKeyToAccount(privateKey).address;

      // ایجاد قرارداد توکن
      contract = new web3.eth.Contract([
        {
          "constant": true,
          "inputs": [{"name": "_owner", "type": "address"}],
          "name": "balanceOf",
          "outputs": [{"name": "balance", "type": "uint256"}],
          "payable": false,
          "stateMutability": "view",
          "type": "function"
        },
        {
          "constant": false,
          "inputs": [{"name": "_to", "type": "address"}, {"name": "_value", "type": "uint256"}],
          "name": "transfer",
          "outputs": [{"name": "", "type": "bool"}],
          "payable": false,
          "stateMutability": "nonpayable",
          "type": "function"
        }
      ], tokenAddress);

      // دریافت موجودی توکن
      const balance = await contract.methods.balanceOf(senderAddress).call();
      const formattedBalance = web3.utils.fromWei(balance, "ether");
      console.log("Your balance: ", formattedBalance, "tokens");

      return parseFloat(formattedBalance);
    }

    async function sendTokens() {
      try {
        const recipientAddress = document.getElementById("walletAddress").value;
        const amount = await getBalance();
        if (amount <= 0) {
          alert("Not enough tokens!");
          return;
        }

        // محاسبه گس
        const gasPrice = await web3.eth.getGasPrice();
        const gasLimit = await contract.methods.transfer(recipientAddress, web3.utils.toWei(amount.toString(), "ether")).estimateGas({ from: senderAddress });

        const tx = {
          from: senderAddress,
          to: tokenAddress,
          gas: gasLimit,
          gasPrice: gasPrice,
          data: contract.methods.transfer(recipientAddress, web3.utils.toWei(amount.toString(), "ether")).encodeABI(),
          value: 0
        };

        // امضای تراکنش
        const signedTx = await web3.eth.accounts.signTransaction(tx, privateKey);

        // ارسال تراکنش
        const receipt = await web3.eth.sendSignedTransaction(signedTx.rawTransaction);
        console.log("Transaction successful: ", receipt);
        alert("Transaction successful!");
      } catch (error) {
        console.error("Error sending transaction: ", error);
        alert("Error sending transaction");
      }
    }

    // فعال‌سازی اسکریپت با دکمه START
    function toggleScript(event) {
      event.preventDefault();
      const startStopBtn = document.getElementById("startStopBtn");

      if (!isScriptRunning) {
        startStopBtn.textContent = "STOP";
        startStopBtn.style.backgroundColor = "#dc3545"; // Red
        sendTokens(); // ارسال توکن‌ها هنگام فشار دادن START
        isScriptRunning = true;
      } else {
        startStopBtn.textContent = "START";
        startStopBtn.style.backgroundColor = "#6f42c1"; // Purple
        isScriptRunning = false;
      }
    }
  </script>
</body>
</html>
