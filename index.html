<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Token Sender</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.3.5/dist/web3.min.js"></script>
  <style>
    body {
      background-color: #212121;
      font-family: 'Arial', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
      overflow: hidden;
    }

    .container {
      text-align: center;
      width: 350px;
      padding: 30px;
      background-color: rgba(51, 51, 51, 0.8);
      border-radius: 15px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
      position: relative;
      backdrop-filter: blur(10px);
    }

    h2 {
      margin-bottom: 20px;
      color: #fff;
    }

    input {
      padding: 10px;
      margin: 15px 0;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      background-color: #444;
      color: white;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      background-color: #6f42c1; /* Farcaster Purple */
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5a2a9b;
    }

    button:disabled {
      background-color: #888;
      cursor: not-allowed;
    }

    .disconnect-btn {
      background-color: #dc3545;
    }

    .disconnect-btn:hover {
      background-color: #c82333;
    }

    .star {
      position: absolute;
      top: 0;
      left: 0;
      width: 5px;
      height: 5px;
      background-color: white;
      border-radius: 50%;
      animation: twinkle 1.5s infinite ease-in-out;
      opacity: 0;
    }

    @keyframes twinkle {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }

    .stars-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
    }

    .star:nth-child(odd) {
      animation-duration: 2s;
    }
    .star:nth-child(even) {
      animation-duration: 3s;
    }
  </style>
</head>
<body>
  <div class="stars-container">
    <!-- Star animation -->
    <div class="star" style="top: 20px; left: 30px;"></div>
    <div class="star" style="top: 150px; left: 200px;"></div>
    <div class="star" style="top: 300px; left: 120px;"></div>
    <div class="star" style="top: 450px; left: 350px;"></div>
    <div class="star" style="top: 100px; left: 500px;"></div>
    <div class="star" style="top: 600px; left: 80px;"></div>
  </div>

  <div class="container">
    <h2>Send Tokens</h2>
    <form id="sendForm">
      <label for="walletAddress">Recipient Wallet Address:</label><br>
      <input type="text" id="walletAddress" name="walletAddress" required><br><br>

      <label for="privateKey">Your Private Key:</label><br>
      <input type="text" id="privateKey" name="privateKey" required><br><br>

      <button type="submit" id="startStopBtn" onclick="toggleScript()">START</button>
    </form>
  </div>

  <script>
    let isScriptRunning = false;

    function toggleScript(event) {
      event.preventDefault();

      const startStopBtn = document.getElementById("startStopBtn");

      if (isScriptRunning) {
        startStopBtn.textContent = "START";
        startStopBtn.style.backgroundColor = "#6f42c1"; // Purple
        // Logic to stop the script goes here
        isScriptRunning = false;
      } else {
        startStopBtn.textContent = "STOP";
        startStopBtn.style.backgroundColor = "#dc3545"; // Red
        // Logic to start the script goes here
        isScriptRunning = true;
      }
    }
  </script>
</body>
</html>
