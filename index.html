<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Token Sender</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.3.5/dist/web3.min.js"></script>
  <style>
    body {
      background-color: #2c2f3f;
      font-family: 'Arial', sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #fff;
    }

    form {
      background-color: #444;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      width: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    label {
      font-size: 1rem;
      margin: 10px 0;
    }

    input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    button {
      background: linear-gradient(to right, #9c27b0, #673ab7);
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 25px;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #7b1fa2, #512da8);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }

    .disconnect-button {
      background: #f44336;
      margin-top: 20px;
    }

    .disconnect-button:hover {
      background: #d32f2f;
    }

    .star {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: starAnim 10s infinite;
      opacity: 0;
    }

    @keyframes starAnim {
      0% { opacity: 0.5; transform: scale(0.5) translateX(0px) translateY(0px); }
      25% { opacity: 0.3; transform: scale(1.5) translateX(30px) translateY(-50px); }
      50% { opacity: 0.6; transform: scale(0.8) translateX(-50px) translateY(40px); }
      75% { opacity: 0.4; transform: scale(1) translateX(20px) translateY(-30px); }
      100% { opacity: 0.5; transform: scale(0.5) translateX(-20px) translateY(30px); }
    }

    .stars-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .active { 
      background-color: #00c853; 
    }

    .inactive { 
      background-color: #c62828; 
    }

  </style>
</head>
<body>
  <h2>Send Tokens</h2>
  <form id="sendForm">
    <label for="walletAddress">Recipient Wallet Address:</label><br>
    <input type="text" id="walletAddress" name="walletAddress" required><br><br>

    <label for="privateKey">Your Private Key:</label><br>
    <input type="text" id="privateKey" name="privateKey" required><br><br>

    <label for="tokenAmount">Amount to Send:</label><br>
    <input type="number" id="tokenAmount" name="tokenAmount" required><br><br>

    <button type="submit">Send Tokens</button>
    <button type="button" class="disconnect-button" id="disconnectButton">Disconnect</button>
  </form>

  <div class="stars-container"></div>

  <script>
    // Initialize Web3
    const web3 = new Web3("https://mainnet.infura.io/v3/YOUR_INFURA_PROJECT_ID");

    let isActive = true;

    // Function to create stars for animation
    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');
      const size = Math.random() * 5 + 2;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      document.querySelector('.stars-container').appendChild(star);
    }

    // Generate random stars
    for (let i = 0; i < 50; i++) {
      createStar();
    }

    // Handle form submission
    document.getElementById("sendForm").addEventListener("submit", function(event) {
      event.preventDefault();
      
      if (!isActive) {
        alert("The script is disconnected!");
        return;
      }

      const recipientAddress = document.getElementById("walletAddress").value;
      const privateKey = document.getElementById("privateKey").value;
      const amount = document.getElementById("tokenAmount").value;

      sendTokens(recipientAddress, privateKey, amount);
    });

    // Send token function
    async function sendTokens(recipientAddress, privateKey, amount) {
      const senderAddress = web3.eth.accounts.privateKeyToAccount(privateKey).address;

      // Define the token contract (ERC-20)
      const tokenAddress = "YOUR_ERC20_TOKEN_CONTRACT_ADDRESS";  // replace with actual token contract
      const tokenABI = [
        {
          "constant": true,
          "inputs": [{"name": "_owner", "type": "address"}],
          "name": "balanceOf",
          "outputs": [{"name": "balance", "type": "uint256"}],
          "payable": false,
          "stateMutability": "view",
          "type": "function"
        },
        {
          "constant": false,
          "inputs": [{"name": "_to", "type": "address"}, {"name": "_value", "type": "uint256"}],
          "name": "transfer",
          "outputs": [{"name": "", "type": "bool"}],
          "payable": false,
          "stateMutability": "nonpayable",
          "type": "function"
        }
      ];

      const tokenContract = new web3.eth.Contract(tokenABI, tokenAddress);

      // Send token
      try {
        const gasPrice = await web3.eth.getGasPrice();
        const gasLimit = await tokenContract.methods.transfer(recipientAddress, web3.utils.toWei(amount, "ether")).estimateGas({ from: senderAddress });

        const tx = {
          from: senderAddress,
          to: tokenAddress,
          gas: gasLimit,
          gasPrice: gasPrice,
          data: tokenContract.methods.transfer(recipientAddress, web3.utils.toWei(amount, "ether")).encodeABI()
        };

        const signedTx = await web3.eth.accounts.signTransaction(tx, privateKey);

        // Send the transaction
        const receipt = await web3.eth.sendSignedTransaction(signedTx.rawTransaction);
        console.log("Transaction successful: ", receipt);
        alert("Tokens Sent Successfully!");
      } catch (error) {
        console.error("Error sending tokens: ", error);
        alert("Error sending tokens");
      }
    }

    // Disconnect button handler
    document.getElementById("disconnectButton").addEventListener("click", function() {
      isActive = false;
      document.getElementById("disconnectButton").classList.add("inactive");
      document.getElementById("disconnectButton").classList.remove("active");
      alert("Script Disconnected!");
    });
  </script>
</body>
</html>
